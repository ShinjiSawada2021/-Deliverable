<!DOCTYPE html>
<html lang="ja">
<head>

  <title>週間報告書提出日一覧</title>
  <link rel="stylesheet" href="weeklyReport.css">
  </style>
</head>
<body>
  <div class="wrapper" align="center">
    <table border="1">
      <tr>
      <th class="catalogue">週報提出日一覧</th>

      <tr>

    <script src="weeklyReport.js"></script>
